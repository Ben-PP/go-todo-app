name: go_todo
description: 'GO-TODO Frontend app.'
version: 0.1.2
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.4
  flutter: '>=3.32.5'

# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. To see which
# dependencies have newer versions available, run `flutter pub outdated`.
dependencies:
  dart_jsonwebtoken: ^3.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.0-dev.17
  http: ^1.4.0
  logging: ^1.3.0
  riverpod_annotation: ^3.0.0-dev.17
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The lint set provided by the package is activated in the
  # `analysis_options.yaml`.
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.0-dev.17
  build_runner: ^2.5.4
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.0-dev.17

flutter:
  uses-material-design: true

