# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: 'assets/icon/gotodo_icon3_512.png'

  android:
    image_path_android: 'assets/icon/gotodo_icon3_512.png'
    min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: '#009688'
  adaptive_icon_foreground: 'assets/icon/gotodo_icon3_512.png'
  adaptive_icon_foreground_inset: 24
  adaptive_icon_monochrome: 'assets/icon/gotodo_icon3_512.png'

  ios: false
  #image_path_ios: 'assets/icon/gotodo_icon_512.png'
  #remove_alpha_ios: true
  #image_path_ios_dark_transparent: 'assets/icon/gotodo_icon3_512.png'
  #image_path_ios_tinted_grayscale: 'assets/icon/gotodo_icon3_512.png'
  # desaturate_tinted_to_grayscale_ios: true
  # background_color_ios: "#ffffff"

  web:
    generate: false
    image_path: 'path/to/image.png'
    background_color: '#hexcode'
    theme_color: '#hexcode'

  windows:
    generate: false
    image_path: 'assets/icon/gotodo_icon3_512.png'
    icon_size: 256 # min:48, max:256, default: 48

  macos:
    generate: false
    image_path: 'assets/icon/gotodo_icon3_512.png'
